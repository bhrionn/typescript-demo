name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [web-app, api, infrastructure]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ${{ matrix.project }}
        run: npx tsc --noEmit

  test-web-app:
    name: Test Web Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        working-directory: web-app
        run: npm ci

      - name: Run unit tests
        working-directory: web-app
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./web-app/coverage/lcov.info
          flags: web-app
          name: web-app-coverage

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Run unit tests
        working-directory: api
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./api/coverage/lcov.info
          flags: api
          name: api-coverage

  test-infrastructure:
    name: Test Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Run infrastructure tests
        working-directory: infrastructure
        run: npm test

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (web-app)
        working-directory: web-app
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (api)
        working-directory: api
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (infrastructure)
        working-directory: infrastructure
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  cdk-synth-and-diff:
    name: CDK Synth and Diff
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build CDK project
        working-directory: infrastructure
        run: npm run build

      - name: CDK Synth
        working-directory: infrastructure
        env:
          AWS_REGION: us-east-1
          ENVIRONMENT: dev
        run: npx cdk synth

      - name: Upload CloudFormation templates
        uses: actions/upload-artifact@v3
        with:
          name: cdk-templates
          path: infrastructure/cdk.out/

  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-web-app, test-api, test-infrastructure]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web-app
        working-directory: web-app
        run: |
          npm ci
          npm run build

      - name: Build api
        working-directory: api
        run: |
          npm ci
          npm run build

      - name: Build infrastructure
        working-directory: infrastructure
        run: |
          npm ci
          npm run build

      - name: Upload web-app build
        uses: actions/upload-artifact@v3
        with:
          name: web-app-build
          path: web-app/build/

      - name: Upload api build
        uses: actions/upload-artifact@v3
        with:
          name: api-build
          path: api/dist/

      - name: Upload infrastructure build
        uses: actions/upload-artifact@v3
        with:
          name: infrastructure-build
          path: infrastructure/dist/
